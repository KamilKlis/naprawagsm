<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		table {
			 width: 80%;align-content: center;text-align: center;
		}
	
		table,th,td {
			border:solid gray;border-collapse: collapse;
		}
	</style>
</head>
<body>
	<nav th:replace="~{fragments::nav}">Navigation</nav>
	<h1 style="color:red" th:if="${addedRepairIsAlreadyInDatabase}">Serwis jest już wpisany do bazy</h1>
	<div>
		<table>
			<tr>
				<td>IMIĘ I NAZWISKO</td>
				<td>NUMER TELEFONU</td>
				<td>MARKA TELEFONU</td>
				<td>MODEL TELEFONU</td>
				<td>MAX. KWOTA NAPRAWY</td>
				<td>OPIS USTERKI</td>
				<td>STAN TELEFONU</td>
			</tr>
			<tr th:each="repair : ${repairList}">
				<td th:text=${repair.clientName}></td>
				<td th:text=${repair.clientPhoneNumber}></td>
				<td th:text=${repair.phoneBrand}></td>
				<td th:text=${repair.phoneModel}></td>
				<td th:text=${repair.maxRepairAmount}></td>
				<td th:text=${repair.faultDescription}></td>
				<td th:text=${repair.phoneCondition}></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="../javascripts/main.js"></script>
</body>
</html>
