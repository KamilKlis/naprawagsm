<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Register</title>
	<meta th:replace="~{fragments::charset}">
	<link rel="stylesheet" type="text/css" href="../styles/main.css">
	<link rel="stylesheet" type="text/css" href="../styles/loginRegister.css">
</head>
<body>
	<nav th:replace="~{fragments::nav}">Navigation</nav>
	<div class="formContainer">
		<form th:action="@{/registerSuccess}" method="post">
			<h1>Rejestracja</h1>
			<input type="text" name="username" placeholder="Nazwa użytkownika"><br>
			<input type="password" name="password" placeholder="Hasło"><br>
			<input class="formButton" type="submit" value="Zarejestruj się"><br>
		</form>
	</div>
	<script type="text/javascript" src="../javascripts/main.js"></script>
</body>
</html>
